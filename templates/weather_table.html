<!DOCTYPE html>
<html>

<head>
    <title>Atividade API</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #000000;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #bc91c9;
            color: white;
        }

        .text-button {
            color: #ffffff;
            font-size: 14px;
            background-color: #10c6c6;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;
            border: none;
            padding: 10px;
        }

        .alinhamento {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 25px;
        }
    </style>

</head>

<body>
    <div class="alinhamento">
        <h1>Atividade API</h1>
        <!-- <button id="voltarInicio" class="text-button">Voltar</button> -->
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Data da ingest√£o</th>
            <th>Tipo dos dados</th>
            <th>Valores</th>
            <th>Uso</th>
        </tr>
        {% for entry in weather_data %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.data_ingestao }}</td>
            <td>{{ entry.data_tipo }}</td>
            <td>{{ entry.valores }}</td>
            <td>{{ entry.uso }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
